<style>
			#home-menu ul {
				list-style-type: none;
			}

            #home-menu li {
				display: inline-block;
				border-style: solid;
				border-width: 1px;
				border-color: black;
				border-radius: 5px;
				background-color: gray;
			}

            #home-menu li > a {
				padding: 5px;
				text-decoration: none;
			}

			#home-menu {
                top: 0px;
                left: 0px;
				display: block;
                position: fixed;
                background-color: lightblue;
                width: 100%;
			}

</style>
<script>
    var Menu =
            Menu || {
                addItem: function(text, link, style, styles) {
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    var aText = document.createTextNode(text);

                    a.appendChild(aText);
                    li.appendChild(a);

                    if(styles) {
                        styles.forEach(function(pair){
                            li.style[pair[0]] = pair[1];
                        });
                    }

                    $("#home-menu > ul").append(li);
                }
            };
</script>
